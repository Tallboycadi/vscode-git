<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cliffton Benford | Cloud & DevOps Engineer</title>
  <meta name="description" content="Cloud & DevOps portfolio: AWS, Terraform, Kubernetes, Docker, CI/CD, HTML, S3, Formspree." />
  <meta property="og:title" content="Cliffton Benford — Cloud & DevOps Portfolio" />
  <meta property="og:description" content="Projects in AWS, Terraform, Kubernetes, Docker, CI/CD, HTML, S3." />
  <meta property="og:type" content="website" />
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="STYLES.CSS" />
</head>
<body>
  <header class="container">
    <h1>Cliffton Benford — Cloud & DevOps</h1>
  </header>

  <main class="container">
    <section class="container" id="resume">
  <h2>Resume</h2>
  <p>
    <a class="btn" href="Cliffton_Benford_Cloud_Resume_PRO.pdf" target="_blank" rel="noopener">
      Download Resume (PDF)
    </a>
  </p>
</section>

    <section>
      <h2>About</h2>
      <p>Cloud & DevOps Engineer skilled in AWS, Terraform, Kubernetes, Docker, CI/CD, HTML, S3, and Formspree.</p>
    </section>

    <!-- Contact -->
    <section id="contact" class="container">
      <h2>Contact Me</h2>
      <p>Have a role or project in mind? Send me a message.</p>

      <form id="contact-form" action="https://formspree.io/f/xkgzzyeq" method="POST">
        <label>Your Name
          <input type="text" name="name" required />
        </label>

        <label>Email
          <input type="email" name="email" required />
        </label>

        <label>Message
          <textarea name="message" rows="5" required></textarea>
        </label>

        <!-- anti-bot honeypot -->
        <input type="text" name="_gotcha" style="display:none" />

        <button type="submit">Send</button>
        <p id="form-status" aria-live="polite"></p>
      </form>
    </section>
  </main>

  <footer class="container">© 2025 Cliffton Benford</footer>

  <script>
    // Inline success/fail message for Formspree
    const form = document.getElementById('contact-form');
    const status = document.getElementById('form-status');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      status.textContent = 'Sending...';
      try {
        const data = new FormData(form);
        const res = await fetch(form.action, {
          method: 'POST',
          body: data,
          headers: { 'Accept': 'application/json' }
        });
        if (res.ok) {
          form.reset();
          status.textContent = 'Thanks! Your message was sent.';
        } else {
          status.textContent = 'Oops—something went wrong. Please try again.';
        }
      } catch {
        status.textContent = 'Network error. Please try again.';
      }
    });
  </script>
</body>
</html>
